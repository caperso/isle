language: node_js
node_js:
    - 12.12.0
before_script:
    - npm install yarn

script:
    - yarn install
    - yarn build

cache: yarn

branches:
    only:
        - master

#把 build 文件推送到 github page 分支下
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $DEPLOY_REPO
    keep_history: true
    target_branch: page
    committer_from_gh: true
    on:
        branch: master
        local_dir: build
